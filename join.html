<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

        <div class="mydiv1">

        </div>
    
        <div class="mydiv1">
            <label class="lbl1">이메일</label>

            <select>
            <option>naver.com</option>

    <script>
        const id = document.getElementById('abcd');
        console.log(id);

        console.log(pw);
        const pw1 = document.getElementById('1234');
        console.log(pw1);
        const name = document.getElementById('efgh');
        console.log(name);
        const email = document.getElementById('email');
        console.log(email);
        const btn = document.getElementById('btn1');
        const chk1 = document.getElementById('chk1');
    
        btn.addEventListener('click', function() {
        if (id.value === "") {
            alert('아이디를 입력하세요.');
            id.focus();
            return false; //백엔드로 전송하지 않음
        }

            alert('암호를 입력하세요.');

        // 같으냐 ===   같지않느냐 !==
        if (pw.value !==pw1.value) {

            pw1.focus();
            return false;
    }

        if (chk1.checked === false){

        }

        console.log('백엔드로 데이터 전송');
    });
        
    </script>
    </div>
