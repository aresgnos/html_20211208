<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boaderwrite.html</title>
    <link href="css/mystyle1.css" rel="stylesheet" />

    <style>
      .ck-editor__editable_inline {
        min-height: 400px;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="mydiv1">
        <label class="lbl1">제목</label>
        <input type="text" placeholder="제목입력" id="title" />
      </div>

      <div class="mydiv1">
        <label class="lbl1">내용</label>
        <div style="display:inline-block; width:500px;">
        <textarea placeholder="내용입력" id="content" style="display:none;"/></textarea>
      </div>

      <div class="mydiv1">
        <label class="lbl1">작성자</label>
        <input type="text" placeholder="작성자" id="writer" />

      <div class="mydiv1">
        <label class="lbl1"></label>
        <input type="button" value="글쓰기" id="btn1" />
        <a href="board.html"><input type="button" value="게시판목록">
        </div>
      </div>

    <script src="js/ckeditor.js"></script>
    <script>

     
      // textarea 태그를 찾기
      const cont = document.getElementById('content');
      // const cont = document.querySelctor('#content');

      //변경된 textarea => editor로 변경
      var editor;
      ClassicEditor.create(cont).then(function(edt){
        editor = edt;
      });

      //유효성 검사를 위해서 버튼1 + 제목, 내용, 작성자의 값을 가져옴
      const btn1 = document.getElementById('btn1');
      btn1.addEventListener('click', () => {
        const title = document.getElementById('title').value;
        const content = editor.getData();
        const writer = document.getElementById('writer').value;

        if (title === "") {
            alert('제목을 입력하세요.');
            return false; //백엔드로 데이터를 전송하지 않음
        }
        if (content === "") {
            alert('내용을 입력하세요.');
            return false; 
        }
        if (writer === "") {
            alert('작성자를 입력하세요.');
            return false; 
        }
        console.log('유효성 통과후에 백엔드로 데이터 전송시점');
      });
    </script>


    </div>
</body>
</html>
